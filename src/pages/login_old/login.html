<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email: </ion-label>
    <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Senha: </ion-label>
    <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
  </ion-item>

  <button ion-button color="secondary" (click)="login(usuario)">Login</button>
  <button ion-button color="light" (click)="registrar()">Registrar</button>
</ion-content>
