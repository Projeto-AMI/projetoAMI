<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastro Cuidador
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
  <form id="cadastroCuidador-form12">
    <ion-list id="cadastroCuidador-list12">
      <ion-item id="cadastroCuidador-input20">
        <ion-label>
          Nome Completo
        </ion-label>
        <ion-input type="text" placeholder="" name="nomeCuidador"></ion-input>
      </ion-item>
      <ion-item id="cadastroCuidador-input21">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" name="email"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="cadastroCuidador-input22">
      <ion-label stacked>
        Data de nascimento
      </ion-label>
      <ion-input type="date" placeholder="" name="dtNascimento"></ion-input>
    </ion-item>
    <ion-item id="cadastroCuidador-input23">
      <ion-label>
        Telefone
      </ion-label>
      <ion-input type="tel" placeholder="" name="telefone"></ion-input>
    </ion-item>
    <ion-item id="cadastroCuidador-input24">
      <ion-label>
        Senha
      </ion-label>
      <ion-input type="password" placeholder="" name="senha"></ion-input>
    </ion-item>
    <ion-item id="cadastroCuidador-input25">
      <ion-label>
        Confirmar senha
      </ion-label>
      <ion-input type="password" placeholder="" name="confirmarSenha"></ion-input>
    </ion-item>
    <button id="cadastroCuidador-button17" ion-button color="balanced" block on-click="goToHome()">
      Cadastrar
    </button>
  </form>
</ion-content>
